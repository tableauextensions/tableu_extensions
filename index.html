<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <title>Extensi칩n Tableau: Gr치fico Interactivo D3/Anime</title>

    <script src="https://extensions.tableauusercontent.com/resources/tableau.extensions.1.latest.js"></script>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>

    <style>
        /* FONDO AZULADO TIPO DASHBOARD */
        :root,
        html,
        body {
            background: #16324d;           /* 游댯 azul oscuro */
            margin: 0;
            padding: 0;
            color: #e5e7eb;
            font-family: sans-serif;
        }

        /* Contenedor del gr치fico */
        #chart {
            background: #0b2640;          /* mismo azul para que se vea s칩lido */
            width: 100%;
            height: 400px;
            overflow-y: auto;
            overflow-x: hidden;
        }

        /* SVG del gr치fico */
        svg {
            background: #0b2640;
        }

        /* Ejes D3 */
        .axis path,
        .axis line {
            stroke: #4b5563;              /* gris suave */
        }

        .axis text {
            fill: #e5e7eb;               /* texto clarito */
            font-size: 10px;
        }

        /* Barras interactivas */
        .interactive-bar {
            cursor: pointer;
            fill: #00c4ff;               /* celeste tipo ne칩n */
        }

        .interactive-bar:hover {
            opacity: 0.85;
        }
    </style>
</head>
<body>
    
    <div id="chart"></div>

    <script src="script.js"></script>

</body>
</html>
