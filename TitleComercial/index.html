<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Título Profesional HPC</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@700&display=swap" rel="stylesheet">
    <style>
        /* --- 1. CONFIGURACIÓN DE ESCENA Y LAYOUT --- */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: #c64a22; /* Transparente para Tableau */
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Inter', sans-serif;
        }

        #scene-container {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px 200px;
            /* Filtro general de color azul de energía */
            filter: drop-shadow(0 0 5px rgba(255, 255, 255, 0.9));
        }

        /* --- 2. CANVAS DE PARTÍCULAS (Glow de Fondo) --- */
        #particle-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            pointer-events: none;
        }

        /* --- 3. LOGO PROFESIONAL Y DISCRETO --- */
        .logo-box {
            width: 100px;
            height: 100px;
            margin-right: 25px;
            z-index: 10;
        }

        .logo-box img {
            width: 100%;
            height: 100%;
            filter: drop-shadow(0 0 8px #ffffff);
            transition: transform 0.1s;
        }

        /* --- 4. TEXTO PRINCIPAL --- */
        .title-group {
            position: relative;
            font-size: 45px;
            font-weight: 700;
            letter-spacing: 5px;
            text-transform: uppercase;
            color: #ffffff; /* Blanco-Cian */
            line-height: 1;
            z-index: 10;
            text-shadow:
                0 0 5px rgba(244, 209, 102, 1.5),
                0 0 10px rgba(244, 209, 102, 1),
                0 0 15px rgba(244, 209, 102, 1.5); /* Efecto Neón Sutil */
        }

        .letter {
            display: inline-block;
            transform-origin: center center;
            opacity: 0;
            will-change: transform, opacity;
        }
        
        /* --- 5. LÍNEA DE ENERGÍA Y PULSO DE FONDO --- */
        .energy-line {
            position: absolute;
            bottom: -7px;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, transparent, #ffffff, #ffffff, transparent);
            box-shadow: 0 0 8px #f4d166;
            transform-origin: left;
            z-index: 5;
        }

    </style>
</head>
<body>

    <div id="scene-container">
        <canvas id="particle-canvas"></canvas>

        <div class="logo-box">
            <img src="Nuevo Logo Bolivision.png" alt="Logo" id="main-logo">
        </div>

        <div class="title-group">
            <span id="title-text">DASHBOARD COMERCIAL</span>
            <div class="energy-line" id="energy-line"></div>
        </div>
    </div>

    <script>
        // ==========================================
        // 1. PREPARACIÓN DEL TEXTO (ANIME.JS)
        // ==========================================
        const titleTextContainer = document.getElementById('title-text');
        const textContent = titleTextContainer.textContent;
        titleTextContainer.innerHTML = textContent.split('').map(char => 
            `<span class="letter">${char === ' ' ? '&nbsp;' : char}</span>`
        ).join('');
        const letters = document.querySelectorAll('.letter');
        const energyLine = document.getElementById('energy-line');
        const logo = document.getElementById('main-logo');

        // ==========================================
        // 2. ORQUESTACIÓN DE ENTRADA Y LOOP (GSAP)
        // ==========================================

        const tl = gsap.timeline({ defaults: { duration: 0.5, ease: "power2.out" } });

        // Animación de Entrada
        tl.from(logo, { scale: 0, opacity: 0, rotation: 360, duration: 1 })
          .from(letters, {
              y: 50,
              opacity: 0,
              stagger: 0.03, // Entrada secuencial rápida
              duration: 0.6
          }, "<0.2") // Comienza poco después del logo
          .from(energyLine, { width: '0%', duration: 0.8, ease: "power3.out" }, "<0.4");


        // Animación en Loop (Profesional y Constante)
        gsap.to(letters, {
            duration: 5,
            y: -2, // Movimiento sutil hacia arriba
            skewX: 1.5, // Leve distorsión de onda
            opacity: 0.9,
            ease: "sine.inOut",
            stagger: {
                each: 0.15,
                repeat: -1, // Loop infinito
                yoyo: true, // Ping-pong
                from: "left" // El movimiento ondula desde el centro hacia afuera
            }
        });

        gsap.to(logo, {
            duration: 10,
            rotation: 0,
            scale: 1.05,
            ease: "back.out",
            repeat: 0,
            yoyo: true
        });

        // ==========================================
        // 3. PARTÍCULAS / ENERGÍA DE FONDO (ANIME.JS + CANVAS)
        // ==========================================
        const canvas = document.getElementById('particle-canvas');
        const ctx = canvas.getContext('2d');
        let particles = [];
        
        function resizeCanvas() {
            canvas.width = document.getElementById('scene-container').offsetWidth + 100;
            canvas.height = document.getElementById('scene-container').offsetHeight + 100;
        }
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        class Particle {
            constructor() {
                // Generar partículas cerca del borde inferior de la línea de texto
                this.x = Math.random() * canvas.width;
                this.y = canvas.height * 0.7 + Math.random() * canvas.height * 0.3; 
                this.size = Math.random() * 1.5 + 1;
                this.speedX = (Math.random() - 0.5) * 0.5; // Movimiento horizontal muy sutil
                this.speedY = - (Math.random() * 0.5 + 0.1); // Movimiento vertical muy lento (ascendente)
                this.color = Math.random() > 0.5 ? '#ffffff' : '#ffffff';
                this.life = 100;
            }
            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                this.life -= 0.3;
                if (this.size > 0.2) this.size -= 0.001;
            }
            draw() {
                ctx.fillStyle = this.color;
                ctx.globalAlpha = this.life / 100 * 6.5; // Opacidad baja para que sean sutiles
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 5);
                ctx.fill();
            }
        }

        function animateParticles() {
            // Desenfoque sutil (simulando rastro de energía)
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)'; 
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.clearRect(0, 0, canvas.width, canvas.height); // Clear completo en lugar de rastro si se desea más nitidez
            
            // Generar partículas lentamente
            if(Math.random() < 0.8) {
                particles.push(new Particle());
            }

            for(let i = 0; i < particles.length; i++) {
                particles[i].update();
                particles[i].draw();
                if(particles[i].life <= 0 || particles[i].y < 0) {
                    particles.splice(i, 1);
                    i--;
                }
            }
            requestAnimationFrame(animateParticles);
        }

        animateParticles();
    </script>

</body>
</html>
