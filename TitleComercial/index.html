<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Título Animado Corregido</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>

    <style>
        /* ESTILOS CSS - NEÓN LEGIBLE */

        body {
            background-color: #0b0f16;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .dashboard-title {
            /* Fuente Segura y Técnica (Cambiado de Orbitron a Monospace) */
            /* Monospace es una fuente de sistema, legible y con aire 'técnico' */
            font-family: 'Consolas', 'Courier New', monospace; 
            font-size: 3.5em; 
            text-transform: uppercase;
            letter-spacing: 5px;
            padding: 10px 20px;
            border: 2px solid #00cccc;
            border-radius: 5px;
            box-shadow: 0 0 10px #00cccc;
            background: rgba(0, 255, 255, 0.05); 
            
            /* **CORRECCIÓN CLAVE** - Asegura que no haya volteos o espejos */
            transform: none !important; 
            
            opacity: 0; 
            display: inline-block;
        }

        /* ESTILOS PARA LAS LETRAS DIVIDIDAS */
        .dashboard-title .letter {
            color: #00ffff; 
            display: inline-block;
            line-height: 1em;
            text-shadow: 
                0 0 5px #00ffff,
                0 0 15px #00ffff,
                0 0 30px #00ffff;
        }

    </style>
</head>
<body>

    <h1 class="dashboard-title">Dashboard Comercial</h1>

    <script>
        var titleEl = document.querySelector('.dashboard-title');
        titleEl.innerHTML = titleEl.textContent.replace(/\S/g, "<span class='letter'>$&</span>");

        // Animación de Entrada
        anime.timeline({loop: false})
            .add({
                targets: '.dashboard-title',
                opacity: [0, 1],
                duration: 500,
                easing: "easeInOutQuad"
            })
            .add({
                targets: '.dashboard-title .letter',
                translateY: ["1.1em", 0],
                opacity: [0, 1],
                rotateZ: [90, 0], 
                duration: 1200,
                easing: "easeOutExpo",
                delay: (el, i) => 50 * i
            }, '-=1000');
            
        // Efecto de Pulso de Neón
        anime({
            targets: '.dashboard-title .letter',
            scale: [1, 1.05], 
            easing: "easeInOutSine",
            duration: 1500,
            direction: "alternate",
            loop: true,
            delay: (el, i) => 50 * i
        });
        
    </script>
</body>
</html>
