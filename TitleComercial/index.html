<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Título animado</title>

  <script src="https://extensions.tableauusercontent.com/resources/tableau.extensions.1.latest.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: transparent;
      overflow: hidden;
    }

    #title {
      font-family: "Segoe UI", system-ui, sans-serif;
      font-size: 26px;
      font-weight: 700;
      letter-spacing: 0.12em;
      text-transform: uppercase;
      color: #ffffff;
      text-shadow: 0 0 8px rgba(0,0,0,0.6);
      padding: 6px 14px;
      border-radius: 999px;
      display: inline-block;
      background: linear-gradient(90deg, #047857, #0f766e);
    }
  </style>
</head>
<body>
  <div id="title">Dashboard Comercial</div>

  <script>
    tableau.extensions.initializeAsync().then(() => {
      // Animación respirando
      anime({
        targets: '#title',
        scale: [1, 1.05],
        easing: 'easeInOutSine',
        direction: 'alternate',
        loop: true,
        duration: 1500
      });
    });
  </script>
</body>
</html>
